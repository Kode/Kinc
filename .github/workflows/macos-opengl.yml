name: macOS (OpenGL)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Get Submodules
      run: ./get_dlc
    - name: Compile
      run: ./make -g opengl --kinc . --from Tests/Empty --compile
